<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Expectativa de vida</title>
</head>
<body>
    <header>
        <h2>Expectativa de vida</h2>
        <p>Segundo o IBGE a expctativa de vida para os homens é de 73,1 anos, já para as mulheres é de 80,1 anos. Quantos dias você ainda tem (segundo o IBGE)?</p>
    </header>

    <main>
        <section>
            <h3>Sobre seu nascimento:</h3>
    
            <article id="ordemDivs">
                <div class="birth">
                    <label for="dia">Dia:</label>
                    <input type="number" id="dia" name="dia">
                </div>
            
                <div class="birth">
                    <label for="mes">Mês:</label>
                    <input type="number" id="mes" name="mes">
                </div>
            
                <div class="birth">
                    <label for="ano">Ano:</label>
                    <input type="number" id="ano" name="ano">
                </div>
            </article>
        </section>

        <div id="bar"></div>
    
        <section>
            <h3>Você é:</h3>
            
            <div id="sex">
                <input type="radio" id="woman" name="gender">
                <label for="gender">Mulher</label>
                
                <input type="radio" id="man" name="gender">
                <label for="gender">Homem</label>
            </div>
        </section>
    </main>

    <button id="btn">Calcular</button>

    <section id="calc">
        <p>A sua expectativa de vida (segundo o IBGE) é de aproximadamente: </p>
        <p id="result"></p>
    </section>

    <script src="./index.js"></script>
</body>
</html>
