<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Comparando números</title>
</head>
<body>
    <h2>Comparador de números</h2>
        
    <section>
        <div>
            <label for="first">Primeiro número: </label>
            <input type="number" id="first" name="first">
        </div>
    
        <div>
            <label for="second">Segundo número: </label>
            <input type="number" id="second" name="second">
        </div>
    </section>

    <button id="btn">Comparar</button>
    
    <section id="contrast">
        <p>Resultado:</p>
        <div id="result"></div>
    </section>

    <script src="./index.js"></script>
</body>
</html>
