<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
        <title>AlphaChat</title>
    </head>
    <body>
        <header>
            <h1>AlphaChat</h1>
            <img src="./arquivos/usuarios.png" alt="">

            <div class="bar"></div>
        </header>

        <main>
            <section id="chat">
                <textarea id="preview" name="preview" rows="10" cols="100" disabled></textarea>
                <input type="text" id="talk" name="talk" placeholder="Type here...">
                <button type="submit" id="send">Enviar</button>
                <button type="reset" id="clean">Limpar</button>
            </section>
        </main>

        <script src="./index.js"></script>
    </body>
</html>
