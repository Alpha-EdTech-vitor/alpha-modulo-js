 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Data</title>
</head>
<body>
    <header>
        <h1>Selecione uma data</h1>
    </header>

    <main>
        <section id="dataInserida">
            <input type="date" id="data" name="data">
            <button type="button" id="btn">Confirmar data</button>
        </section>
        <section id="campoResultado">
            <p>Dia:</p>
            <p>Mês:</p>
            <p>Ano:</p>
            <p>Dia da semana:</p>
            <p>Mês por extenso:</p>
            <p>Milissegundo:</p>
        </section>
    </main>

    <script src="./index.js"></script>
</body>
</html>
