 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Números</title>
</head>
<body>
    <header>
        <h1>Números de 0 a 10</h1>
        <p>Insira um número e veja seu formato textual</p>
    </header>

    <main>
        <section id="valorInserido">
            <input type="text" id="valor" name="valor" placeholder="Número">
            <button type="button" id="btn">Transformar</button>
        </section>
        <section id="campoResultado">
            <p>Resposta: <span id="resultado"></span></p>
        </section>
    </main>

    <script src="./index.js"></script>
</body>
</html>
