 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Produtos</title>
</head>
<body>
    <header>
        <h1>Selecione um produto</h1>
    </header>

    <main>
        <section>
            <select name="options" id="produtos" required>
                <option value="">Selecione</option>
                <option value="boneca">Boneca</option>
                <option value="casalcaipira">Casal caipira</option>
                <option value="balanco">Menina no balanço</option>
                <option value="balao">Menino no balão</option>
                <option value="monica">monica</option>
                <option value="urso">Urso aviador</option>
            </select>
            <button type="button" id="btn">Exibir</button>
        </section>
        <section id="campoResultado"></section>
    </main>

    <script src="./index.js"></script>
</body>
</html>
