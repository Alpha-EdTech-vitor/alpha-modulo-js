 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Números inteiros</title>
</head>
<body>
    <header>
        <h1>Valores inteiros</h1>
        <p>Insira um número real e veja quais são os números inteiros mais próximo</p>
    </header>

    <main>
        <section id="valorInserido">
            <input type="text" id="valor" name="valor" placeholder="Número">
            <button type="button" id="btn">Descobrir</button>
        </section>
        <section id="campoResultado">
            <p>Número menor: <span id="rMenor"></span></p>
            <p>Número maior: <span id="rMaior"></span></p>
        </section>
    </main>

    <script src="./index.js"></script>
</body>
</html>
