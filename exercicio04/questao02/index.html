 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>IMC</title>
</head>
<body>
    <header>
        <h1>Sorteio numérico</h1>
    </header>

    <main>
        <section id="valoresInseridos">
            <input type="text" id="minimo" name="minimo" placeholder="Menor">
            <p id="ate">Até</p>
            <input type="text" id="maximo" name="maximo" placeholder="Maior">
            <button type="button" id="btn">Sortear</button>
        </section>
        <section id="campoResultado">
            <p>Resultado: <span id="resultado"></span></p>
        </section>
    </main>

    <script src="./index.js"></script>
</body>
</html>
